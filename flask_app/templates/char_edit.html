<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
                <div class="col">
                    <h1>Character Creator</h1>
                </div>
                <div class="col">
                    <h2 >{{user.first_name}} {{user.last_name}}</h2>
                    <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                    <a href="/logout" class="btn btn-primary">Logout</a>
                </div>
        </div>
    </div>
    <div>
        <form action="/chars/edit/submit" method="post">
            <h3>Edit Your Character!</h3>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="class">Class:</label>
                        <select name="char_class" value="{{char.char_class}}">
                            <option value="Fighter">Fighter</option>
                            <option value="Cleric">Cleric</option>
                            <option value="Rogue">Rogue</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="race">Race:</label>
                        <select name="race" value="{{char.race}}">
                            <option value="Human">Human</option>
                            <option value="Elf">Elf</option>
                            <option value="Dwarf">Dwarf</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sub_class">Sub-Class:</label>
                        <select name="sub_class" value="{{char.sub_class}}">
                            <option value="Battle Master">Battle_Master</option>
                            <option value="Eldritch Knight">Eldritch Knight</option>
                            <option value="Champion">Champion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sub_race">Sub-Race:</label>
                        <select name="sub_race" value="{{char.sub_race}}">
                            <option value="High Elf">High Elf</option>
                            <option value="Wood Elf">Wood Elf</option>
                            <option value="Gold Dwarf">Gold Dwarf</option>
                            <option value="Shield Dwarf">Shield Dwarf</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="background">Background:</label>
                        <select name="background" value="{{char.background}}">
                            <option value="Acolyte">Acolyte</option>
                            <option value="Soldier">Soldier</option>
                            <option value="Urchin">Urchin</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="hidden" name="id" value="{{char.id}}">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
