<body>
    <div class="container text-center">
        <div class="row">
                <div class="col">
                    <h1>Character Creator</h1>
                </div>
                <div class="col">
                    <h2 >{{user.first_name}} {{user.last_name}}</h2>

                </div>
        </div>
    </div>
    <div>
        <form action="/chars/new/create/fighter" method="post">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <img src="" alt="Fighter">
                        <input type="hidden" name="char_class" value="Fighter">
                        <input type="hidden" name="sub_class" value="None">
                        <input type="hidden" name="race" value="None">
                        <input type="hidden" name="sub_race" value="None">
                        <input type="hidden" name="background" value="None">
                    </div>
                </div>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <button type="submit" class="btn btn-primary">Fighter</button>
        </form>
